<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <div>
            <h1><strong>Register</strong></h1>
        </div>
        <div>
            <form th:action="@{/user/register}" th:method="POST" th:object="${userRegisterBindingModel}">
                <div>
                    <label for="username">Username</label>
                    <div>
                        <input th:field="*{username}" type="text" id="username"
                               aria-describedby="usernameHelpInline" placeholder="Username">
                        <small id="usernameHelpInline" th:if="${#fields.hasErrors('username')}">
                            Username length must be between 5 and 20 characters.
                        </small>
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <div>
                        <input th:field="*{email}" type="text" class="form-control" id="email"
                               aria-describedby="emailHelpInline" placeholder="email@example.com">
                        <small id="emailHelpInline" th:if="${#fields.hasErrors('email')}">
                            Invalid email address.
                        </small>
                    </div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <div>
                        <input th:field="*{password}" type="password" id="password"
                               aria-describedby="passwordHelpInline" placeholder="Password">
                        <small id="passwordHelpInline" th:if="${#fields.hasErrors('password')}">
                            Password length must be more than 5 characters long and less than 20.
                        </small>
                    </div>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <div>
                        <input th:field="*{repeatPassword}" type="password" id="confirmPassword"
                               aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                        <small id="confirmPasswordHelpInline" th:if="${#fields.hasErrors('repeatPassword')}">
                            Password length must be more than 5 characters long and less than 20.
                        </small>
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

    </div>
</body>
<footer th:replace="common/fragments::footer">
</footer>
</html>
