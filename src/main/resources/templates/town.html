<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{common/fragments::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="town-body">
<header th:replace="~{common/fragments::navigation}"></header>
<main>
    <div class="main-container">
        <h1>Welcome to the Town</h1>
        <p>Here you can rest in order to heal or look for weapons.</p>
        <form th:action="@{/town/rest}" th:method="post">
            <input class="input-button" type="submit" value="Rest" aria-describedby="cost"><small id="cost">Costs 50 coins</small>
        </form>
        <form th:action="@{/town/forge}">
            <input class="input-button" type="submit" value="Go to forge">
        </form>
    </div>
</main>
</body>
<footer th:replace="~{common/fragments::footer}">
</footer>
</html>
