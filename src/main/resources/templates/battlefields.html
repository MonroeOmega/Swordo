<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{common/fragments::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{common/fragments::navigation}"></header>
<main>
    <div class="battlefields-container">
        <h1>Here are all the available battlefields</h1>
        <div class="field-container">
            <div th:each="battlefield : ${battlefields}">
                <h4 th:text="|Size: ${battlefield.size}|"></h4>
                <h3 th:text="|Amount of monsters: ${battlefield.monsterCount}|"></h3>
                <p th:text="|Description: ${battlefield.description}|"></p>
                <form th:action="@{/battlefields/battlefield/{id}(id = *{battlefield.id})}">
                    <input class="input-button" type="submit" value="Check it out">
                </form>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="~{common/fragments::footer}">
</footer>
</html>
