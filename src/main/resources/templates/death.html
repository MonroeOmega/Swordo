<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{common/fragments::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{common/fragments::navigation}"></header>
<main>
    <div th:if="${@extraUserData.getHitpoints()  >  1}">
        <h1>You are somewhere where you shouldn't be.</h1>
        <form th:action="@{/town}">
            <input type="submit" value="Go back town">
        </form>
    </div>
    <div th:unless="${@extraUserData.getHitpoints() > 1}">
        <h1>You have died</h1>
        <p>A greater force doesn't want you out of the picture, so it brings you back to the brink of death</p>
        <p th:if="${@extraUserData.getCoins() == 50}">It also gives you some coins to patch yourself up</p>
        <form th:action="@{/town}">
            <input type="submit" value="Go back town">
        </form>
    </div>
</main>
</body>
<footer th:replace="~{common/fragments::footer}">
</footer>
</html>
