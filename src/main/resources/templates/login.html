<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div>
        <div>
            <h1><strong>Login</strong></h1>
            <h3><strong>Enter valid username and password</strong></h3>
        </div>
        <div>
            <form th:action="@{/user/login}" th:method="POST" th:object="${userLoginBindingModel}">
                <h3 th:if="${isFound == false}">
                    <strong>Such user does not exist.</strong>
                </h3>
                <div>
                    <label for="username">Username</label>
                    <div>
                        <input th:field="*{username}" type="text" id="username"
                               aria-describedby="usernameHelpInline" placeholder="Username">
                        <small id="usernameHelpInline" th:if="${#fields.hasErrors()}">
                            Username are between 5 and 20 characters dummy.
                        </small>
                    </div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <div>
                        <input th:field="*{password}" type="password" id="password"
                               aria-describedby="passwordHelpInline" placeholder="Password">
                        <small id="passwordHelpInline" th:if="${#fields.hasErrors()}">
                            Passwords are between 5 and 20 characters dummy.
                        </small>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
            <hr class="bg-light">
        </div>
    </div>
</main>
</body>
<footer th:replace="common/fragments::footer">
</footer>
</html>
