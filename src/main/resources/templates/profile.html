<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{common/fragments::head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="~{common/fragments::navigation}"></header>
<main>
  <div>
    <div>
      <h4 th:text="|Username: ${profileView.username}|"></h4>
    </div>
    <div>
      <h4 th:text="|Email: ${profileView.email}|"></h4>
    </div>
    <div>
      <h4 th:text="|Role: ${profileView.role}|"></h4>
    </div>
    <div>
      <h4 th:text="|Hitpoints: ${profileView.hitpoints}|"></h4>
    </div>
    <div>
      <h4 th:text="|Coins: ${profileView.coins}|"></h4>

</body>
<footer th:replace="~{common/fragments::footer}">
</footer>
